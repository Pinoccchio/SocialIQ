name: socialiq
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10+1
  lottie: ^3.1.3
  connectivity_plus: ^6.1.1
  url_launcher: ^6.3.1
  permission_handler: ^10.2.0
  image_picker: ^0.8.9
  contacts_service: ^0.6.3
  fluttertoast: ^8.2.8
  external_app_launcher: ^4.0.1
  file_picker: ^8.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - lib/assets/animated_icon/
    - lib/assets/images/


flutter_icons:
  android: true
  min_sdk_android: 21
  image_path_android: "lib/assets/images/official_logo.png"
